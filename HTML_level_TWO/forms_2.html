<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <form method="get">
      <h1>Guest Feedback Form</h1>
      <h3>Are from inside US ? or Outside US</h3>
      <label for="in">Inside: </label>
      <input id="in" type="radio" name="loc" value="Inside">
      <label for="out">Outside: </label>
      <input id="out"type="radio" name="loc" value="outside">
       <h3>How would you rate Our service</h3>

       <select name="Star Rating" >
         <option value="Great">*****</option>
         <option value="Good">****</option>
         <option value="average">***</option>

       </select>
       <h3>Write to us :</h3>
       <textarea name="name" rows="8" cols="80"></textarea>
       <br>
       <input type="submit" name="" value="Hurry up!!">
    </form>

  </body>
</html>
